<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-side">
            <h1>Login using social media account to get quick access</h1>
            <div class="btn-group">
                <button class="btn">
                    <ion-icon class="logo" name="logo-facebook"></ion-icon>
                <span>Continue with Facebook</span></button>
                <button class="btn">
                    <ion-icon class="logo" name="logo-google"></ion-icon><span>Continue with Google</span></button>
                <button class="btn">
                    <ion-icon class="logo" name="logo-github"></ion-icon>
                <span>Continue with Github</span></button>
            </div>
        </div>

        <div class="right-side">
            <div class="title">
                <h1>Registor your account</h1>
                <p>Already have an account? <a href="/index.html">Sign In</a></p>
            </div>
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
                
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your Email" required />

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your Password" required />
                <label for="re-password">Re Enter your Password</label>
                <input type="password" name="re-password" placeholder="Re Enter your Password" required />

                <button type="submit" class="btn login-btn">Sign Up</button>

                <div class="links">
                    <label class="container">
                        <input type="checkbox" /> Remember Me
                        <span class="checkmark"></span>
                    </label>
                </div>
                <p class="footer">By creating this account, you agree to our <a href="">Privacy Policy</a>  & <a href="">Cookie Policy</a>.</p>
            </form>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
